<!DOCTYPE html>
<html lang="es">
    //Nuevo repositorio//
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Times for Local Folks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Tiempos de Discord para locales</h1>

        <label for="date-input" id="date-label">Introduce la fecha y hora local (opcional):</label>
        <input type="datetime-local" id="date-input">

        <label for="format" id="format-label">Elige el formato de Discord:</label>
        <select id="format">
            <!-- Opciones serán generadas dinámicamente por JavaScript -->
        </select>

        <button id="generate-button">Generar timestamp</button>

        <p id="result"></p>

        <button id="copy-button" style="display: none;">Copiar al Portapapeles</button>

        <div>
            <button class="lang-button" id="es">ES</button>
            <button class="lang-button" id="en">EN</button>
        </div>
    </div>

    <footer id="footer">Desarrollado por Edgardo Villalba</footer>

    <script src="script.js"></script>
</body>
</html>
